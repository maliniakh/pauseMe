<!doctype html>
<head>
    <script src="lib/jquery-2.1.4.js" language="javascript"></script>
    <script src="popup.js" language="javascript"></script>
    <link href="popup.css" rel="stylesheet" type="text/css">
    <link href="lib/popup/popup.css" rel="stylesheet" type="text/css">
</head>
<body>
<table id="main">
    <tr class='controlBar' id="template" style="display: none" data-tabId="" data-windowId="">
        <td class="thumbnail">
            <img src="" alt=""/>
        </td>
        <td class="right">
            <div class="buttons">
                <img class="prev clickable" src="img/buttons/duu/prev.png"/>
                <img class="pause clickable" src="img/buttons/duu/pause.png"/>
                <img class="play clickable" src="img/buttons/duu/play.png"/>
                <img class="next clickable" src="img/buttons/duu/next1.png"/>
                <img class="replay clickable" src="img/buttons/duu/replay.png"/>
                <img class="close clickable" src="img/buttons/duu/close.png"/>
            </div>
            <div class="titleDiv">
                <span class="title">to fill</span>
            </div>
        </td>
        <!--<br/>-->
    </tr>
</table>
<div class="info">
    <img src="img/info.png" class="clickable">
</div>
<div id="popup" style="display: none">
    <h3>OneRemote</h3>

    <div>
        <p>Developed by Lukasz Malinowski</p>

        <p>Forks and pull requests (even clones!) more than welcome:<br/></p>

        <p>
            <a href='https://github.com/maliniakh/pauseMe'>https://github.com/maliniakh/pauseMe</a>
        </p></div>
    <div><p>
        Spotted any bugs? Got suggestions for improvements? Don't hesistate to contact me:
    </p>

        <p><a href="mailto:maliniakh@gmail.com">maliniakh@gmail.com</a></p>
    </div>
</div>
<script src="lib/popup/jquery.popup.js"></script>
</body>
</!doctype html>
