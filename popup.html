<html>
<head>
    <script src="lib/jquery-2.1.4.js" language="javascript"></script>
    <script src="popup.js" language="javascript"></script>
    <link href="popup.css" rel="stylesheet" type="text/css">
</head>
<body>
<table id="main">
    <tr class='controlBar' id="template" style="display: none" data-tabId="" data-windowId="">
        <td class="thumbnail">
            <img src="" alt=""/>
        </td>
        <td class="right">
            <div class="buttons">
                <img id="prev" class="clickable" src="img/buttons/duu/prev.png"/>
                <img id="pause" class="clickable" src="img/buttons/duu/pause.png"/>
                <img id="play" class="clickable" src="img/buttons/duu/play.png"/>
                <img id="next" class="clickable" src="img/buttons/duu/next1.png"/>
                <img id="replay" class="clickable" src="img/buttons/duu/replay.png"/>
                <img id="close" class="clickable" src="img/buttons/duu/close.png"/>
            </div>
            <div class="titleDiv">
                <span class="title">to fill</span>
            </div>
        </td>
        <!--<br/>-->
    </tr>
</table>
<div class="info">
    <img src="img/info.png" class="clickable">
</div>
</body>
</html>
